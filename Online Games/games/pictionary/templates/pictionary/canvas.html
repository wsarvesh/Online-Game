{% load staticfiles %}
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
<title>SketchPad</title>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/canvas.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body onload="init()" class="bg">
  
        <center>
          <div id="sketchpadapp" class="mt-2">
          
                <canvas id="sketchpad" style="height:91vh;width:98vw;margin-left:0">
                </canvas>
          </div>

            
            <button class="btn btn-dark text-uppercase pt-3 pb-2 mt-2"  onclick="clearCanvas(canvas,ctx);" style="font-size:2vh;width:90%">
              &nbsp; Clear &nbsp; Sketchpad &nbsp; 
            </button>
          </center>
          
        </div>
        
      </div>
      
    </div>
      
      
      
    
    
    <script src="{% static 'js/canvas.js' %}"></script>
</body>
</html>
