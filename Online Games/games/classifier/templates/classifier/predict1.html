      <script>

     $(document).ready(function() {

        $("#main1").fadeIn(800, function(){
          $("#main").slideDown(1000);
        });
        
        
        $(".class-card").each(function(){
          var id = "#"+$(this).attr("id");
          var idnum = $(this).attr("id");
          var cardid = "#instruct"+ idnum;
          var contentid = cardid+"_inside";
          var chartid = "#chartarea"+ idnum;
          
          $(id).click(function(){
           if(!$(contentid).is(":visible")){
             var pie = ".pie"+idnum;
             if ($(pie).length == 0){
               var canv = '<canvas class="pie'+idnum+'" id="PieChart'+idnum+'"></canvas>';
               $(chartid).append(canv);
             }
             $(cardid).animate({width:'100%'}, 'slow', function(){
               $(contentid).slideDown("slow", function(){
                 $(cardid).removeClass('instruct-btn');
                 $(chartid+"_btn").click();
               });
             });
           }
           else if(!$(contentid).is(":hidden")){
             
             $(contentid).slideUp('slow',function(){
               $(cardid).animate({width:'80%'},'slow',function(){
                 $(cardid).addClass('instruct-btn');
                 var pie = ".pie"+idnum;
                 console.log(pie);
                 console.log($(pie).length);
                 if ($(pie).length == 1){
                   $(pie).remove();
                 }
                 if ($(pie).length == 0){
                   var canv = '<canvas class="pie'+idnum+'" id="PieChart'+idnum+'"></canvas>';
                   $(chartid).append(canv);
                 }
                 
               });
             });

           }
          });
        })

        $(".slide-toggle").click(function(){
          $(".box").animate({
            width: "toggle"
          },'slow');
        });
        
        
        $("#graph-btn").click(function(){
          $("#graphs").slideToggle("slow");
        });

     });

</script>

    <script type="text/javascript">
    
    function chart(x,p1,p2,p3,p4){
      var id = "PieChart" + x.toString();
      console.log(id);
      var ctx = document.getElementById(id);
      var myPieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ["Direct", "Referral", "Socialasdasd"],
          datasets: [{
            data: [p1,p2,p3,p4],
            backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc'],
            hoverBackgroundColor: ['#2e59d9', '#17a673', '#2c9faf'],
            hoverBorderColor: "rgba(234, 236, 244, 1)",
          }],
        },
        options: {
          maintainAspectRatio: false,
          tooltips: {
            backgroundColor: "rgb(255,255,255)",
            bodyFontColor: "#858796",
            borderColor: '#dddfeb',
            borderWidth: 1,
            xPadding: 15,
            yPadding: 15,
            displayColors: false,
            caretPadding: 10,
          },
          legend: {
            display: false
          },
          cutoutPercentage: 80,
        },
      });
    }
    
      
    </script>
