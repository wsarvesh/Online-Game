{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Classifier</title>

    <link rel="stylesheet" href="{% static 'classify.css' %}">
    <link rel="stylesheet" href="{% static 'loaders.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <script>

     $(document).ready(function() {

        $("#main").fadeIn(2000);

        $("#load").click(function(){
          $("#loading").html("L O A D I N G . . .");
          $("#load").removeClass("hover-btn");
          $("#load").addClass("loading-btn");
          $("#load-btn").click();

        });

     });

</script>

  </head>
  <body class="dark">

    <div class="d-flex justify-content-center align-items-center screen-size">
      <div class="container">
        <div class="row">

          <div class="col-12">
            <div class="card dark-card module border-color" id="main" style="--notchSize: 80px;--bcolor:#008e8c;display:none;">
                <div class="mt-3 mb-3">
                  <center>
                  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                  <h1 class="text-white">L O A D I N G</h1>
                  <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                  </center>
                  <center><span class="text-white">tagline tagline tagline tagline tagline </span></center>
                </div>
                <div id="main" style="display:none">
                  <form action="/classifier/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                <div style="width:95%">


                    <div class="d-flex justify-content-end align-items-center">

                        <div class="mt-3 mb-5 pt-2 pb-2 module border-color light-card hover-btn" id="load" style="--notchSize:15px;--bcolor:#014143;--btn:25%">
                          <center>
                            <span id="loading"> L O A D &nbsp; F I L E </span>
                          </center>
                        </div>
                        <div style="display:none">
                        <input type="file" name="file" class="input" />
                        <button type="submit" name="button" id="load-btn"></button>
                      </div>
                    </div>


              </div>
              </form>
            </div>
              </div>
          </div>

        </div>
      </div>
    </div>

        <script src="{% static 'input.js' %}"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
